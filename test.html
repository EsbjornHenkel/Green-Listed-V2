<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons with Deselect Option</title>
    <script>
        // Function to handle the deselect functionality
        function handleRadioClick(event) {
            // Check if the radio button was already checked
            if (event.target.checked) {
                // Store the currently checked radio button
                var checkedRadio = event.target;
                
                // Add a temporary event listener to clear the selection
                checkedRadio.addEventListener('click', function clearSelection() {
                    checkedRadio.checked = false;
                    // Remove the event listener after clearing the selection
                    checkedRadio.removeEventListener('click', clearSelection);
                });
            }
        }
    </script>
</head>
<body>
    <h1>Radio Buttons with Deselect Option</h1>
    <form>
        <label>
            <input type="radio" name="option" value="1" onclick="handleRadioClick(event)"> Option 1
        </label><br>
        <label>
            <input type="radio" name="option" value="2" onclick="handleRadioClick(event)"> Option 2
        </label><br>
        <label>
            <input type="radio" name="option" value="3" onclick="handleRadioClick(event)"> Option 3
        </label><br>
    </form>
</body>
</html>
